<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProTrade AI Terminal V4.1.7</title>
    <!-- Font preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* DEEP SPACE THEME REFINED */
        --color-background: #03060b;
        --color-surface: #0d121d;
        --color-surface-highlight: #1a2233;
        --color-border: #242e42;
        --color-primary: #3b82f6;
        --color-primary-glow: rgba(59, 130, 246, 0.6);
        --color-primary-dim: rgba(59, 130, 246, 0.15);
        --color-text-main: #f8fafc;
        --color-text-muted: #64748b;
        --color-success: #10b981;
        --color-danger: #ef4444;
        --color-warning: #f59e0b;
      }

      [data-theme='flux'] {
        --color-background: #050505;
        --color-surface: #0f0f0f;
        --color-surface-highlight: #1f1f1f;
        --color-border: #333333;
        --color-primary: #00d8ff;
        --color-primary-glow: rgba(0, 216, 255, 0.6);
        --color-primary-dim: rgba(0, 216, 255, 0.15);
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-main);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Ã–zel Scrollbar Refined */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--color-surface-highlight); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }

      .glass-panel {
        background: rgba(13, 18, 29, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      .gpu-accelerated { transform: translateZ(0); will-change: transform; }
      
      .scan-line {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, var(--color-primary-glow) 10%, transparent 50%);
        opacity: 0.15;
        pointer-events: none;
        animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 0;
      }
      
      @keyframes scan {
        0% { transform: translateY(-120%); }
        100% { transform: translateY(120%); }
      }

      /* Neon Text Effect */
      .text-glow { text-shadow: 0 0 10px var(--color-primary-glow); }
      .text-glow-green { text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
      .text-glow-red { text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',    
              surfaceHighlight: 'var(--color-surface-highlight)', 
              border: 'var(--color-border)',     
              primary: 'var(--color-primary)',
              primaryDim: 'var(--color-primary-dim)',    
              textMain: 'var(--color-text-main)',
              textMuted: 'var(--color-text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glow': '0 0 20px var(--color-primary-dim)',
              'glow-strong': '0 0 15px var(--color-primary-glow)',
            },
            animation: {
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-enter': 'gridEnter 0.4s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(10px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              gridEnter: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
